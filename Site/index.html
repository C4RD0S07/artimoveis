<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante que o layout será responsivo em dispositivos móveis. -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Pré-conexões para melhorar o carregamento da fonte externa (Google Fonts). -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pré-conexões para melhorar o carregamento da fonte externa (Google Fonts). -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title class="head">Login</title>
</head>

<body>
    <div class="box"> <!--Caixa-->
        <form> <!--formulário-->
            <h1>Login</h1>
            <div class="input">
                <input placeholder="Email" type="email" required>
                <!--type(para ser do tipo email); required(para o campo ser obrigatório)-->
                <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/user.png" alt="user" />
            </div>
            <div class="input">
                <input placeholder="Palavra-passe" type="password" required>
                <!--type(para ser do tipo senha); required(para o campo ser obrigatório)-->
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/password--v1.png"
                    alt="password--v1" />
            </div>
            <button type="submit" class="submit-button">Entrar</button>
        </form>
    </div>
</body>

</html>
